    <script>
        // Component loader
        function loadComponent(componentId, componentPath) {
            fetch(componentPath)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(componentId).innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading component:', error);
                });
        }

        // Load all components
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('hero-component', 'components/hero.html');
            loadComponent('packages-component', 'components/packages.html');
            loadComponent('comparison-component', 'components/comparison.html');
            loadComponent('faq-component', 'components/faq.html');
            loadComponent('contact-component', 'components/contact.html');
        });
    </script>
