<!-- Contact Form Component -->
<section class="contact" id="contact">
    <div class="container">
        <h2>בואו נתחיל</h2>
        <p class="contact-subtitle">מלא את הפרטים ונחזור אליך תוך 24 שעות</p>
        
        <form class="contact-form" id="contactForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">שם מלא</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">טלפון</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">אימייל</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="company">שם החברה/המשרד</label>
                    <input type="text" id="company" name="company">
                </div>
            </div>
            
            <div class="form-group">
                <label for="package">חבילה מעוניינת</label>
                <select id="package" name="package">
                    <option value="">בחר חבילה</option>
                    <option value="starter">Starter AI - 1,200₪</option>
                    <option value="efficiency">Efficiency Pro - 3,500₪</option>
                    <option value="smart-office">Smart Office AI - 9,800₪</option>
                    <option value="enterprise">Enterprise - 25,000₪</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">ספר לנו על הצרכים שלך</label>
                <textarea id="message" name="message" rows="5" placeholder="איך אתה רואה את הפתרון עוזר לך? איזה תהליכים הכי חשובים לך?"></textarea>
            </div>
            
            <button type="submit" class="submit-button">
                <span class="button-text">שלח בקשה</span>
                <span class="button-loader" style="display: none;">שולח...</span>
            </button>
        </form>
        
        <div class="contact-info">
            <div class="contact-item">
                <strong>נייד:</strong>
                <a href="tel:+972546400839">054-640-0839</a>
            </div>
            <div class="contact-item">
                <strong>WhatsApp:</strong>
                <a href="https://wa.me/972546400839">054-640-0839</a>
            </div>
            <div class="contact-item">
                <strong>אימייל:</strong>
                <a href="mailto:meravn@shaham-orlan.co.il">meravn@shaham-orlan.co.il</a>
            </div>
            <div class="contact-item">
                <strong>כתובת:</strong>
                בית מגדל, היצירה 3, פתח תקווה
            </div>
        </div>
    </div>
</section>
